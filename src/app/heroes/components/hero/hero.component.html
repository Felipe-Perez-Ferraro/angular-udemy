<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDesc() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  type="button"
  class="btn btn-primary mx-2"
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
>
  Cambiar Nombre
</button>
<button
  type="button"
  class="btn btn-primary"
  *ngIf="age !== 25"
  (click)="changeAge()"
>
  Cambiar Edad
</button>
<button
  type="button"
  class="btn btn-primary mx-2"
  (click)="resetForm()"
>
  Restablecer Form
</button>
