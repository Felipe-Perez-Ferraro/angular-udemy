<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isEven,
      'list-group-item-dark': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span> {{ character.name }} -
      <strong>Power:</strong> {{ character.power }}
    </div>
    <button
      type="submit"
      class="btn btn-danger"
      (click)="onDeleteCharacterById(character.id!)"
    >
      X
    </button>
  </li>
</ul>
